<!DOCTYPE html>
<html>
	{% include 'navbar.html' %}
    {% load static %}
<body><br/>
	<style>
		.card {
		  max-width: 300px;
		  max-height: 300px;
		}
		.card img {
    max-width: 300px;
    height: 200px;
  }
  </style>
<div class="container-fluid py-5">
		<div class="container">
			<div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px;">
				<h6 class="text-primary text-uppercase">Missing Pets</h6>
				<h1 class="display-5 text-uppercase mb-0">List of all missing pets</h1>
			</div>
			<div class="row row-cols-1 row-cols-md-3 g-4">
				{% if pets %}
					{% for pet in pets %}
					<div class="col">
						<div class="card">
							<div class="card-body">
								<img class="img-fluid mb-4" src="/{{  pet.pet_image }}" alt="">
								<h5 class="card-text">{{ pet.pet_name }} - {{ pet.pet_last_seen_location }}</h5>
								<a href="{% url 'pet_detail' type='missing' pk=pet.pk %}" class="btn btn-primary">Help me!!</a>
							</div>

						</div>
					</div>
					{% endfor %}
				{% else %}
					<h5 class="text-center">No Missing posts.</h5>
				{% endif %}
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
	<script src="{% static 'js/main.js' %}"></script>
</body>
{% include 'footer.html' %}
</html>
