<!DOCTYPE html>
<html>
<head>
	<title>Misisng Pets</title>
</head>
<body>
	<h1>Missing  Pets</h1>

	{% if pets %}
		<ul>
		{% for pet in pets %}
			<li>{{ pet.pet_name }} - {{ pet.pet_breed }}</li>
		{% endfor %}
		</ul>
	{% else %}
	    <p>No pets are missing at this time.</p>
	{% endif %}
</body>
</html>
