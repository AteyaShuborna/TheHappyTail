<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>Pet Adoption Form</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="pet_type">Pet Type</label>
            <select class="form-control" id="pet_type" name="pet_type">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="bird">Bird</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pet_name">Pet Name</label>
            <input type="text" class="form-control" id="pet_name" name="pet_name" placeholder="Enter pet name">
        </div>
        <div class="form-group">
            <label for="pet_breed">Pet Breed</label>
            <input type="text" class="form-control" id="pet_breed" name="pet_breed" placeholder="Enter pet breed">
        </div>
        <div class="form-group">
          <label for="pet_image">Pet Image</label>
          <input type="file" class="form-control-file" id="pet_image" name="pet_image">
      </div>
        <div class="form-group">
            <label for="pet_description">Pet Description</label>
            <textarea class="form-control" id="pet_description" name="pet_description" rows="3" placeholder="Enter pet description"></textarea>
        </div>
        <div class="form-group">
            <label for="adoption_fee">Adoption Fee</label>
            <input type="text" class="form-control" id="adoption_fee" name="adoption_fee" placeholder="Enter adoption fee">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
