<!DOCTYPE html>
<html lang="en">
    {% include 'navbar.html' %}
    {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</br></br></br></br>
<body>
    <div class="container">
        <div class="container d-flex align-items-center" style="height: 50vh;">
            {% if all_users %}
        <table class="table table-striped table-hover text-center">
          <thead>
            <tr>
              <th scope="col">User ID</th>
              <th scope="col">User Name</th>
              <th scope="col">Email</th>
              <th scope="col">View</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for user in all_users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td>
					<a href="{% url 'admin_view_user_profile' pk=user.id %}" ><button type="submit" class="btn btn-outline-success">View</button> </a>
				</td>
        <td>
					<a href="{% url 'delete_user_profile' pk=user.id %}"><button type="submit" class="btn btn-outline-danger">Delete</button> </a>
				</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <p>No Users to view.</p>
        {% endif %}
      </div>
     
</div>
</body>
</br></br></br></br>
{% include 'footer.html' %}
</html>
