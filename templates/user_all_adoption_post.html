<!DOCTYPE html>
<html>
  <head>
    <title>My Pets</title>
  </head>
  <body>
    <h2>My Pets</h2>
    <ul>
      {% for pet in user_all_adoption_post %}
        <li><a href="{% url 'pet_detail' type='adoption' pk=pet.pk %}">{{ pet.pet_name }}</a></li>
      {% empty %}
        <li>You haven't adopted any pets yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
